<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader - Connect with Your Local Community</title>
    <meta name="description" content="Join Leader to connect with your local community, share updates, and stay informed about what matters in your area.">
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Leader - Community Social Platform">
    <meta property="og:description" content="Connect with your local community on Leader">
    <meta property="og:image" content="https://ourleader.in/leader-og-image.png">
    <meta property="og:url" content="https://ourleader.in">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 48px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        .tagline {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .feature-text {
            color: #666;
            font-size: 14px;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 48px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }
        
        .secondary-link {
            display: inline-block;
            margin-top: 24px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .secondary-link:hover {
            color: #764ba2;
        }
        
        .footer {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">L</div>
        <h1>Leader</h1>
        <p class="tagline">Connect with your local community, share updates, and stay informed about what matters in your area.</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üèòÔ∏è</div>
                <div class="feature-text">Local Communities</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üí¨</div>
                <div class="feature-text">Share Updates</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">Stay Connected</div>
            </div>
        </div>
        
        <a href="https://play.google.com/store/apps/details?id=com.sharathkpyata.leader" class="cta-button">
            Download Leader App
        </a>
        
        <br>
        
        <a href="#" class="secondary-link" onclick="tryOpenApp(); return false;">
            Already have the app? Open it ‚Üí
        </a>
        
        <div class="footer">
            <p>¬© 2024 Leader. Building stronger communities together.</p>
        </div>
    </div>
    
    <script>
        function tryOpenApp() {
            // Try to open the app
            window.location.href = 'leader://home';
            
            // If the app doesn't open, show a message after a delay
            setTimeout(function() {
                if (confirm('Leader app not found. Would you like to download it?')) {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.sharathkpyata.leader';
                }
            }, 1500);
        }
        
        // Check if coming from a shared link
        if (window.location.pathname.startsWith('/post/')) {
            // Redirect to 404.html which will handle the deep link
            window.location.href = '/404.html' + window.location.pathname;
        }
    </script>
</body>
</html>
